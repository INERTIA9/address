<html>
    <head>
        <meta charset="utf-8">
        <title>Address Book Form</title>
        <link rel="stylesheet" href="style.css">
        <body>
            <div class="login-box">
                <h1>ADD DETAILS</h1>
                <div class="textbox">
            
                    First Name:
                    <input type="text" placeholder="Enter firts name " name="" value="">
                </div>

                <div class="textbox">
                    Last Name :
                    <input type="text" placeholder="Enter last name " name=""value="">
                </div>

                <div class="textbox">
                    City : 
                    <input type="text" placeholder="Enter city " name="" value="">
                </div>

                <div class="textbox">
                    State : 
                    <input type="text" placeholder="Enter state" name="" value="">
                </div>

                <div class="textbox">
                    Zip : 
                    <input type="number" placeholder="Enter number" name="" value="">
                </div>

                <div class="textbox">
                    Phone Number : 
                    <input type="number" placeholder="Enter number " name="" value="">
                </div>

                <input class="btn" type="button" name="" value="Submit">

            </div>
        </body>
    </head>
</html>
